name: "CodeQL Analysis for JavaScript"

on:
  workflow_dispatch: # Allows for manual trigger
  push:
    branches: [ "main" ] # Trigger on push to the main branch
  # pull_request:
    # branches: [ "main" ] # Trigger on PR targeting the main branch
  # schedule:
    # - cron: '00 00 * * 0' # Optional: Weekly run at midnight UTC on Sunday
    
jobs:
  analyze:
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ] # Specify JavaScript for the matrix
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.9.0' # Specify your Node.js version

      - name: Install dependencies
        run: npm install

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Build the code (Optional, depending on your project)
        run: |
          npm run build # Or any build command if needed

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
