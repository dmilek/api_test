name: Run with Jaeger

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  run-jaeger:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Start Jaeger
        run: |
          docker run -d --name jaeger \
            -e COLLECTOR_ZIPKIN_HTTP_PORT=9411 \
            -p 5775:5775/udp \
            -p 6831:6831/udp \
            -p 6832:6832/udp \
            -p 5778:5778 \
            -p 16686:16686 \
            -p 14268:14268 \
            -p 14250:14250 \
            -p 9411:9411 \
            jaegertracing/all-in-one:latest
          
          echo "Jaeger started at http://localhost:16686"

      - name: Wait for Jaeger to be ready
        run: |
          echo "Waiting for Jaeger to start..."
          sleep 10

      - name: Run tests (example)
        run: |
          echo "Running tests while Jaeger is active..."
          # ovdje bi i≈°li tvoji testovi, npr. mvn test ili pytest

      - name: Stop and remove Jaeger
        if: always()
        run: |
          echo "Stopping Jaeger..."
          docker stop jaeger || true
          docker rm jaeger || true
